<div *ngIf="json | async as reponseApi" class="mesCartes">
  <div *ngFor="let map of reponseApi.data; let index = index" class="cartes">
    <div class="cartes__titre">
      <h1>{{map.displayName}}</h1>
    </div>
    <img [src]="map.splash" alt="iconMapValorant" class="cartes__icone">
    <button *ngIf="!voirplus[index]" (click)="voirPlus(index)">Detail</button>
    <button class="cartes__btn" *ngIf="voirplus[index]" (click)="voirPlus(index)" name="{{map.uuid}}">Voir moins
    </button>
    <div *ngIf="voirplus[index]">
      <img [src]="map.displayIcon" class="cartes__detailCarte" alt="detailCarteValorant">
    </div>
  </div>
</div>
